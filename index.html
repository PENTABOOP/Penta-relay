<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Firebase Relay Control Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --primary: #6366f1;
      --success: #22c55e;
      --danger: #ef4444;
      --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --glass: rgba(255, 255, 255, 0.9);
    }

    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }

    body {
      background: var(--bg-gradient);
      background-attachment: fixed;
      margin: 0;
      color: #1f2937;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: white;
      margin-top: 40px;
      font-weight: 700;
      letter-spacing: -1px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    }

    /* --- LOGIN SECTION --- */
    #loginForm {
      background: var(--glass);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      margin-top: 60px;
      text-align: center;
    }

    #loginForm input {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s;
    }

    #loginForm input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.2);
    }

    #loginBtn {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }

    /* --- DASHBOARD SECTION --- */
    #dashboard {
      display: none;
      width: 100%;
      max-width: 1000px;
      padding: 20px;
    }

    .relay-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .relay-card {
      background: var(--glass);
      padding: 30px;
      border-radius: 24px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
    }

    .relay-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }

    .relay-card h2 { margin: 0; font-size: 1.2rem; color: #4b5563; }

    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 700;
      margin: 15px 0;
      text-transform: uppercase;
    }

    .status-on { background: #dcfce7; color: #166534; }
    .status-off { background: #f3f4f6; color: #4b5563; }

    /* The Switch Button */
    .toggle-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto;
      transition: all 0.4s;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .on-glow {
      background: var(--success) !important;
      color: white;
      box-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
    }

    .off-style {
      background: #e5e7eb;
      color: #9ca3af;
    }

    /* --- ACTIONS --- */
    .action-group {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 40px;
    }

    .btn-action {
      padding: 12px 24px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: 0.3s;
    }

    #allOffBtn { background: white; color: var(--danger); border: 2px solid var(--danger); }
    #allOffBtn:hover { background: var(--danger); color: white; }

    #logoutBtn { background: rgba(255,255,255,0.2); color: white; border: 1px solid white; }
    #logoutBtn:hover { background: white; color: #333; }

    footer { color: rgba(255,255,255,0.7); margin: 40px 0; font-size: 0.9rem; }

  </style>
</head>
<body>

  <h1>Firebase Relay Control Dashboard</h1>

  <!-- Login form -->
  <div id="loginForm">
    <input type="email" id="email" placeholder="Enter Email" required />
    <input type="password" id="password" placeholder="Enter Password" required />
    <button id="loginBtn">Login</button>
  </div>

  <!-- Dashboard -->
  <div id="dashboard">
    <div class="relay-container">
      <div class="relay-card">
        <h2>Relay 1</h2>
        <p>Status: <span id="status1">Loading...</span></p>
        <button id="btn1">Toggle</button>
      </div>

      <div class="relay-card">
        <h2>Relay 2</h2>
        <p>Status: <span id="status2">Loading...</span></p>
        <button id="btn2">Toggle</button>
      </div>

      <div class="relay-card">
        <h2>Relay 3</h2>
        <p>Status: <span id="status3">Loading...</span></p>
        <button id="btn3">Toggle</button>
      </div>

      <div class="relay-card">
        <h2>Relay 4</h2>
        <p>Status: <span id="status4">Loading...</span></p>
        <button id="btn4">Toggle</button>
      </div>
    </div>

    <button id="allOffBtn">All OFF</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <footer>
    Created by Tech StudyCell
  </footer>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
	  apiKey: "AIzaSyCSKjvj2iDFaqgHY8n4VHW4Te7nlfXzlow",
  authDomain: "penta-relay.firebaseapp.com",
  databaseURL: "https://penta-relay-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "penta-relay",
  storageBucket: "penta-relay.firebasestorage.app",
  messagingSenderId: "1014159200845",
  appId: "1:1014159200845:web:1ddfca4c742ddd3cab4204"
	};

    firebase.initializeApp(firebaseConfig);

    const loginForm = document.getElementById("loginForm");
    const dashboard = document.getElementById("dashboard");
    const loginBtn = document.getElementById("loginBtn");

    loginBtn.addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!email || !password) {
        alert("Please enter email and password.");
        return;
      }

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          console.log("Signed in as", userCredential.user.email);
          loginForm.style.display = "none";
          dashboard.style.display = "block";
          startRelayControl();
        })
        .catch(error => {
          alert("Login failed: " + error.message);
        });
    });

    function startRelayControl() {
      const db = firebase.database();

      const relays = [
        { id: 1, path: "relay1" },
        { id: 2, path: "relay2" },
        { id: 3, path: "relay3" },
        { id: 4, path: "relay4" },
      ];

      relays.forEach(relay => {
        const statusText = document.getElementById(`status${relay.id}`);
        const toggleButton = document.getElementById(`btn${relay.id}`);
        const relayRef = db.ref("/" + relay.path);

        relayRef.on("value", (snapshot) => {
          const state = snapshot.val();
          statusText.innerText = state ? "ON" : "OFF";
          toggleButton.style.backgroundColor = state ? "green" : "blue";
        });

        toggleButton.onclick = () => {
          relayRef.get().then(snap => {
            relayRef.set(!snap.val());
          });
        };
      });

      document.getElementById("allOffBtn").onclick = () => {
        relays.forEach(relay => {
          db.ref("/" + relay.path).set(false);
        });
      };
    }

    document.getElementById("logoutBtn").onclick = () => {
      firebase.auth().signOut()
        .then(() => {
          dashboard.style.display = "none";
          loginForm.style.display = "block";
          document.getElementById("email").value = "";
          document.getElementById("password").value = "";
        })
        .catch(error => {
          alert("Logout failed: " + error.message);
        });
    };
  </script>
</body>
</html>
